<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Authorize 规则信息</title>
  <link rel="stylesheet" href="/static/layui/css/layui.css">
  <link rel="stylesheet" href="/static/css/font.css">
  <script src="/static/js/jquery.min.js" charset="utf-8"></script>
  <script src="/static/layui/layui.js" charset="utf-8"></script>
</head>

<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">
    {include file="public/header" /} {include file="public/leftside" usermenu="layui-nav-itemed" menulist="layui-this"
    /}
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;margin-bottom: 10px;">
      <legend>规则管理</legend>
    </fieldset>

    <table class="layui-hide" id="ID-treeTable"></table>
    <script type="text/html" id="TPL-treeTable">
  <div class="layui-btn-container">
    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="openAll">全部展开</button>
    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="closeAll">全部关闭</button>
  </div>
</script>
    <script type="text/html" id="TPL-treeTable-tools">
  <div class="layui-btn-container">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="addChild"><i class="layui-icon layui-icon-add-1"></i></a>
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="modify"><i class="layui-icon layui-icon-edit"></i></a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i></a>
  </div>
</script>
    <script src="/static/js/authorize/rules.js?{:time()}" charset="utf-8"></script>
  </div>
</body>

</html>
